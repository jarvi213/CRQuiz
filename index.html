<!DOCTYPE html>
<html lang="en">

<head>
  <title>Critical Role Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="quiCSS.css">
</head>
<body>
  <div class="headerToo">
    <header class="header">
      <img class="critRoleLogo" alt="an image of the Critical Role logo" 
      src="https://cdn.shopify.com/s/files/1/0052/4809/0172/files/CriticalRole_Logo_Black_160x.png?v=1525887643">
      <h1>Critical Role Quiz - Are You a Critter?</h1>
      </header> 
  <!--Here is some start page HTML block-->
  <div class="quizBody">
    <section class="info-page">  
      <p>Are you a big fan of Critical Role? Have you seen all of both campaigns? Test your knowledge
        of some basic Critical Role trivia!</p> 
      <form id = "start-quiz">
        <p>Are you ready?</p>
          <input type="submit" id="quiz-start-button" value="Let's do this"></input>
          <button type="button" id="quiz-start-buttonFalse" onclick="alert('Roll with advantage - click the other button!')">I failed my wisdom save</button>
      </form>
    </section>  
  <!--Here is the question HTML block-->   
    <section class="question-page"> 
      <form id="quizQuestion">
      </form>
    </section>
  <!--Here is the feedback HTML block--> 
    <section class="rightOrWrong"> 
      <form id="rightOrWrongResults"> 

      </form>
    </section>
    <!--Here is the final results HTML block-->
    <section class="finalResults">
      </section>
  </div>
</div>    
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="quizJS.js"></script>  
</body> 
</html>

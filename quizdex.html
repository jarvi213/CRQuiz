<!DOCTYPE html>
<html lang="en">

<head>
  <title>Critical Role Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="quiCSS.css">
</head>
<body>
    <header class="header">
      <h1>Are you a Critter?</h1>
      </header> 
  <!--Here is some start page HTML block-->
    <section class="info-page"> 
      <p>Here's some information about my quiz. You should take it.</p>   
      <form id = "start-quiz">
        <p>Are you ready?</p>
          <input type="submit" id="quiz-start-button"></input>
          <button type="button" id=quiz-start-buttonFalse" onclick="alert('Roll with advantage - click the other button!')">I failed my wisdom save</button>
      </form>
    </section>  
  <!--Here is the question HTML block-->   
    <section class="question-page"> 
      <form id="quizQuestion">
      </form>
    </section>
  <!--Here is the feedback HTML block--> 
    <section class="rightOrWrong"> 
      <form id="rightOrWrongResults">
          <button type="button" id="continue-button">Continue</button>   
      </form>
    </section>
</body> 
  <!--Here is the final results HTML block-->
      <section class="finalResults">
        <h2>Quiz Results</h2>
        <p>Congratulations, based on some stuff, you answered the things in a way.</p>
        <form id="quizResults">
            <button type="button">Play again!</button>  
      </section>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="quizJS.js"></script>
</html>
